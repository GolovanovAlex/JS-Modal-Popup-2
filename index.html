<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Modal Popup</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="modal__overlay"></div>
    <div class="modal">
      <div class="modal__background"></div>
      <div class="close__btn">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="modal__left">
        <h3>Special<span>Sale</span></h3>
        <div class="modal__discount">
          <p>Save up to<span>45%</span></p>
        </div>
      </div>
      <div class="modal__right">
        <p class="modal__text">Get access to the best books on designing</p>
        <p class="modal__info">Click below</p>
        <button class="modal__button">Get Discount</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
